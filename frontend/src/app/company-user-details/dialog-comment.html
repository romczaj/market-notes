<mat-dialog-content style="width: 70vw;">
  <mat-form-field style="width: 35vw" class="align-content-center">
    <mat-label>Add your comment</mat-label>
    <textarea
      matInput
      [(ngModel)]="data.noteContent"
      rows="8" style="width: 100%; box-sizing: border-box;"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="noteContent()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
